<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Notificaciones</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="clearAll()">Borrar todo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let notif of notifications" [class.unread]="!notif.read" (click)="markAsRead(notif)">
      <ion-label>
        <h2>{{ notif.title }}</h2>
        <p>{{ notif.body }}</p>
      </ion-label>
    
      <ion-icon *ngIf="!notif.read" name="ellipse" slot="start" color="primary"></ion-icon>
    
      <ion-button fill="clear" color="danger" slot="end" (click)="remove(notif); $event.stopPropagation()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
    
  </ion-list>
</ion-content>
