<app-header backButton="/auth" title="Login"></app-header>

<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-input
      autoComplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="name"
      label="Nombre"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Ingrese un correo válido</div>
      </div>
      <app-custom-input
      autoComplete="dni"
      icon="id-card-outline"
      [control]="form.controls.dni"
      type="dni"
      label="DNI"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El DNI es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Mánimo 7 caracteres</div>
        <div *ngIf="form.controls.name.errors?.['maxlength']">Máximo 8 caracteres</div>
      </div>
  

      <app-custom-input
      autoComplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>
  
  
  
      <app-custom-input 
      icon="lock-closed-outline"
      [control]="form.controls.password"
      type="password"
      label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerido</div>
      </div>



      <ion-button   expand="block" mode="ios" class="submit enviar" type="submit" [disabled]="form.invalid">
        Registrarse
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
      </ion-button>
     
  
    
  
    </form>
  </div>


</ion-content>
